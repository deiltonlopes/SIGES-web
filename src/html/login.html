<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/icon/favicon.ico">
    <title>SIGES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <button id="return">
            <img src="../../assets/icon/arrow-left.svg">
            <span>Voltar</span>
        </button>
        <div class="logo">
            <img src="../../assets/img/logo-grey.png">
            <h2>Faça parte da inovação.</h2>
        </div>
        <div class="login__form">
            <div class="toggler">
                <div class="active" id="signup" onclick="signup()">Sign Up</div>
                <div id="signin" onclick="signin()">Sign In</div>
            </div>
            <div class="login__formFields">
                <div class="form-group register">
                    <label for="nameInput">Name</label>
                    <input autocomplete="off" type="text" class="form-control" id="nameInput" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input autocomplete="off" type="email" class="form-control" id="emailInput" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input autocomplete="off" type="password" class="form-control" id="passwordInput" placeholder="abcdef123">
                </div>
                <button class="btn login" onclick="signIn()">Login</button>
                <button class="btn register" onclick="register()">Register</button>
                <div class="social-btn facebook" onclick="facebookLogin()">
                    <img class="social-icon" src="../../assets/icon/facebook.svg"/>
                    <p class="social-text"><b></b>Login with Facebook</b></p>
                </div>
                <div class="social-btn google" onclick="gmailLogin()">
                    <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/> 
                    <p class="social-text">Login with Google</p>
                </div>
            </div>
        </div>
    
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="../js/service/api.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
